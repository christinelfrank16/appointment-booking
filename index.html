<!DOCTYPE html>
<html>
  <head>
    <title>Appointment</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <form id="appointmentInfo">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Appointment Description</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="startTime">Start Time</label>
          <input id="startTime" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="endTime">End Time</label>
          <input id="endTime" class="form-control" type="text">
        </div>
        <button class="btn" id="submitButton" type="submit">Submit</button>
      </form>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h1>Booking Successful!</h1>
        <p id="modalName"></p>
        <p id="modalDescription"></p>
        <p id="modalDate"></p>
        <p id="modalStartTime"></p>
        <p id="modalEndTime"></p>
      </div>
    </div>

  </body>
</html>
